<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>platformer</title>

    
    <link rel="stylesheet" href="Styles.css">
  </head>

  <body>
    
    <div class="parallax-container">
      <div class="parallax-layer" data-depth="0.10" style="background-image:url('background.png')"></div>
      <div class="parallax-layer" data-depth="0.20" style="background-image:url('sun.png')"></div>
      <div class="parallax-layer" data-depth="0.35" style="background-image:url('light.png')"></div>
      <div class="parallax-layer" data-depth="0.50" style="background-image:url('city4plan.png')"></div>
      <div class="parallax-layer" data-depth="0.65" style="background-image:url('city3plan.png')"></div>
      <div class="parallax-layer" data-depth="0.80" style="background-image:url('smog2.png')"></div>
      <div class="parallax-layer" data-depth="0.95" style="background-image:url('city2plan.png')"></div>
      <div class="parallax-layer" data-depth="1.10" style="background-image:url('smog1.png')"></div>
      <div class="parallax-layer" data-depth="1.25" style="background-image:url('city1plan.png')"></div>
    </div>




    <div id="player"></div>
    <div id="Platform1"></div>
    <div id="Platform2"></div>
    <div id="Platform3"></div>
    <div id="Platform4"></div>
    <div id="Platform5"></div>

    <script src="Script.js"></script>

    
  </body>
</html>
